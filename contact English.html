<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit a Complaint</title>
<style>
    body {
        background-color: #000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    form {
        max-width: 400px;
        margin: auto;
        background: #111;
        padding: 20px;
        border-radius: 10px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }
    button {
        background: #0F7EFE;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>Submit a Complaint</h1>

<form action="complaints.php" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="complaint" placeholder="Your Complaint" required></textarea>
    <button type="submit">Send</button>
</form>

</body>
</html>
