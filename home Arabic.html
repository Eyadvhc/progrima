<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>progrima Web - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: white;
    }

    /* Navbar container */
    .navbar {
      background-color: #0F7EFE;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 20px;
      background-color: #0F7EFE;
    }

    .navbar a:hover {
      background-color: #343bff;
      color: rgb(255, 255, 255);
    }

    .navbar a {
      background-color: #0F7EFE;
      color: #ffffff;
    }

    div#egy {
      text-align: center;
      background-color: rgb(255, 255, 255);
      padding: 10px;
    }

    div#egy img {
      width: 400px;
      height: 200px;
    }

    /* Web creation section */
    .create-options {
      text-align: center;
      padding: 40px 20px;
    }

    .create-options h2 {
      color: rgb(0, 0, 0);
      margin-bottom: 30px;
    }

    .option-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .option-box {
      background-color: #0F7EFE;
      border: 1px solid #fff4f4;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .option-box:hover {
      transform: scale(1.05);
      background-color: #343bff;
    }

    .option-box h3 {
      color: rgb(255, 255, 255);
      margin-bottom: 20px;
    }

    .option-box p {
      color: #ccc;
      font-size: 14px;
    }

    .option-box a {
      display:#fff;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: rgb(0, 0, 0);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .option-box a:hover {
      background-color: rgb(43, 43, 255);
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>

  <div id="egy" class="navbar" background-color="#ffffff">
    <img src="PROGRIMA png logo.png" alt="progrima web Logo">
  </div>

  </div>

  <div class="create-options">

    <div class="option-grid">
      <div class="option-box">
        <h3> انشئ موقعك الالكتروني الخاص</h3>
        <p>اطلب انشاء موقع الكتروني خاص</p>
        <a color="#ffffff"href="order stores.html">اطلب</a>
      </div>
      <div class="option-box">
        <h3>مذكره الكترونيه</h3>
        <p>انشئ مذكره الكترونيه خاصه بك</p>
        <a href="order Blog.html">اطلب</a>
      </div>
      <div class="option-box">

        <p>ابني تطبيق (تطبيقات اندرويد بسيطه فقط)</p>
        <a href="#">اطلب</a>
      </div>
</body>
